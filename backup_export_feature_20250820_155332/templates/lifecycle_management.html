<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备生命周期管理 - 安吉电信动力设备管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .lifecycle-status-normal {
            background-color: #d4edda;
            color: #155724;
        }
        .lifecycle-status-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .lifecycle-status-expired {
            background-color: #f8d7da;
            color: #721c24;
        }
        .lifecycle-status-unknown {
            background-color: #e2e3e5;
            color: #383d41;
        }
        .status-badge {
            font-size: 0.8em;
            padding: 0.25em 0.5em;
            border-radius: 0.25rem;
        }
        .statistics-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .statistics-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .statistics-card.normal {
            border-left-color: #28a745;
        }
        .statistics-card.warning {
            border-left-color: #ffc107;
        }
        .statistics-card.expired {
            border-left-color: #dc3545;
        }
        .statistics-card.unknown {
            border-left-color: #6c757d;
        }
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bolt"></i> 安吉电信动力设备管理系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">设备管理</a>
                <a class="nav-link" href="/connections">连接管理</a>
                <a class="nav-link active" href="/lifecycle-management">生命周期管理</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-clock"></i> 设备生命周期管理</h2>
                <p class="text-muted">管理设备生命周期规则，监控设备服役状态</p>
            </div>
        </div>

        <!-- 统计信息卡片 -->
        <div class="row mb-4" id="statisticsCards">
            <!-- 统计卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 标签页导航 -->
        <ul class="nav nav-tabs" id="managementTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="rules-tab" data-bs-toggle="tab" data-bs-target="#rules" type="button" role="tab">
                    <i class="fas fa-cogs"></i> 生命周期规则
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="devices-tab" data-bs-toggle="tab" data-bs-target="#devices" type="button" role="tab">
                    <i class="fas fa-list"></i> 设备状态
                </button>
            </li>
        </ul>

        <div class="tab-content" id="managementTabsContent">
            <!-- 生命周期规则管理标签页 -->
            <div class="tab-pane fade show active" id="rules" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-cogs"></i> 生命周期规则管理</h5>
                        <button class="btn btn-primary btn-sm" onclick="showAddRuleModal()">
                            <i class="fas fa-plus"></i> 添加规则
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="rulesTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>设备类型</th>
                                        <th>生命周期年限</th>
                                        <th>预警提前时间</th>
                                        <th>规则描述</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 规则数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 设备状态监控标签页 -->
            <div class="tab-pane fade" id="devices" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list"></i> 设备生命周期状态</h5>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="statusFilter" class="form-label">状态筛选：</label>
                                <select class="form-select" id="statusFilter" onchange="loadDevicesStatus()">
                                    <option value="all">全部设备</option>
                                    <option value="normal">正常设备</option>
                                    <option value="warning">临近超限</option>
                                    <option value="expired">已超期</option>
                                    <option value="unknown">未配置规则</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button class="btn btn-outline-primary" onclick="loadDevicesStatus()">
                                    <i class="fas fa-sync-alt"></i> 刷新数据
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="devicesTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>资产编号</th>
                                        <th>设备名称</th>
                                        <th>局站</th>
                                        <th>设备类型</th>
                                        <th>型号</th>
                                        <th>厂家</th>
                                        <th>投产日期</th>
                                        <th>服役天数</th>
                                        <th>生命周期状态</th>
                                        <th>规则年限</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 设备数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑规则模态框 -->
    <div class="modal fade" id="ruleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ruleModalTitle">添加生命周期规则</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="ruleForm">
                    <div class="modal-body">
                        <input type="hidden" id="ruleId" name="ruleId">
                        <div class="mb-3">
                            <label for="deviceType" class="form-label">设备类型 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="deviceType" name="device_type" required>
                            <div class="form-text">请输入设备类型，如：开关电源、UPS、蓄电池等</div>
                        </div>
                        <div class="mb-3">
                            <label for="lifecycleYears" class="form-label">生命周期年限 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="lifecycleYears" name="lifecycle_years" min="1" max="50" required>
                            <div class="form-text">设备的预期使用年限（1-50年）</div>
                        </div>
                        <div class="mb-3">
                            <label for="warningMonths" class="form-label">预警提前时间（月）</label>
                            <input type="number" class="form-control" id="warningMonths" name="warning_months" min="1" max="24" value="6">
                            <div class="form-text">提前多少个月开始预警（1-24个月，默认6个月）</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">规则描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="可选：描述该规则的适用范围或特殊说明"></textarea>
                        </div>
                        <div class="mb-3" id="isActiveGroup" style="display: none;">
                            <label for="isActive" class="form-label">规则状态</label>
                            <select class="form-select" id="isActive" name="is_active">
                                <option value="true">启用</option>
                                <option value="false">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="saveRuleBtn">保存规则</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 成功消息提示 -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="successMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="errorMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEditingRuleId = null;
        let currentPassword = null; // 保存当前操作的密码

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadLifecycleRules();
            loadDevicesStatus();
            
            // 监听标签页切换事件
            document.getElementById('devices-tab').addEventListener('shown.bs.tab', function() {
                loadDevicesStatus();
            });
        });

        // 加载生命周期规则
        async function loadLifecycleRules() {
            try {
                const response = await fetch('/api/lifecycle-rules');
                const result = await response.json();
                
                if (result.success) {
                    displayRules(result.data);
                } else {
                    showError('加载规则失败：' + result.message);
                }
            } catch (error) {
                console.error('加载规则失败:', error);
                showError('加载规则失败：网络错误');
            }
        }

        // 显示规则列表
        function displayRules(rules) {
            const tbody = document.querySelector('#rulesTable tbody');
            tbody.innerHTML = '';
            
            if (rules.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">暂无生命周期规则</td></tr>';
                return;
            }
            
            rules.forEach(rule => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${rule.device_type}</strong></td>
                    <td><span class="badge bg-info">${rule.lifecycle_years} 年</span></td>
                    <td><span class="badge bg-warning text-dark">${rule.warning_months} 个月</span></td>
                    <td>${rule.description || '<span class="text-muted">无</span>'}</td>
                    <td>
                        <span class="badge ${rule.is_active === 'true' ? 'bg-success' : 'bg-secondary'}">
                            ${rule.is_active === 'true' ? '启用' : '禁用'}
                        </span>
                    </td>
                    <td><small class="text-muted">${rule.created_at || 'N/A'}</small></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editRule(${rule.id})" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteRule(${rule.id}, '${rule.device_type}')" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 加载设备生命周期状态
        async function loadDevicesStatus() {
            try {
                const statusFilter = document.getElementById('statusFilter').value;
                const url = statusFilter === 'all' ? '/api/devices/lifecycle-status' : `/api/devices/lifecycle-status?status_filter=${statusFilter}`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    displayDevicesStatus(result.data);
                    displayStatistics(result.statistics);
                } else {
                    showError('加载设备状态失败：' + result.message);
                }
            } catch (error) {
                console.error('加载设备状态失败:', error);
                showError('加载设备状态失败：网络错误');
            }
        }
        
        // 根据状态筛选设备（点击统计卡片时调用）
        function filterDevicesByStatus(status) {
            // 切换到设备状态标签页
            const devicesTab = document.getElementById('devices-tab');
            const devicesTabInstance = new bootstrap.Tab(devicesTab);
            devicesTabInstance.show();
            
            // 设置筛选条件
            const statusFilter = document.getElementById('statusFilter');
            statusFilter.value = status;
            
            // 重新加载设备状态数据
            loadDevicesStatus();
        }

        // 显示统计信息
        function displayStatistics(stats) {
            const container = document.getElementById('statisticsCards');
            container.innerHTML = `
                <div class="col-md-3">
                    <div class="card statistics-card" style="cursor: pointer;" onclick="filterDevicesByStatus('all')" title="点击查看所有设备">
                        <div class="card-body text-center">
                            <h5 class="card-title text-primary">${stats.total}</h5>
                            <p class="card-text">总设备数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card statistics-card normal" style="cursor: pointer;" onclick="filterDevicesByStatus('normal')" title="点击查看正常设备">
                        <div class="card-body text-center">
                            <h5 class="card-title text-success">${stats.normal}</h5>
                            <p class="card-text">正常设备</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card statistics-card warning" style="cursor: pointer;" onclick="filterDevicesByStatus('warning')" title="点击查看临近超限设备">
                        <div class="card-body text-center">
                            <h5 class="card-title text-warning">${stats.warning}</h5>
                            <p class="card-text">临近超限</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card statistics-card expired" style="cursor: pointer;" onclick="filterDevicesByStatus('expired')" title="点击查看已超期设备">
                        <div class="card-body text-center">
                            <h5 class="card-title text-danger">${stats.expired}</h5>
                            <p class="card-text">已超期</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // 显示设备状态列表
        function displayDevicesStatus(devices) {
            const tbody = document.querySelector('#devicesTable tbody');
            tbody.innerHTML = '';
            
            if (devices.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center text-muted">暂无设备数据</td></tr>';
                return;
            }
            
            devices.forEach(device => {
                const row = document.createElement('tr');
                const statusClass = `lifecycle-status-${device.lifecycle_status}`;
                
                row.innerHTML = `
                    <td><strong>${device.asset_id}</strong></td>
                    <td>${device.name}</td>
                    <td>${device.station}</td>
                    <td>${device.device_type || '<span class="text-muted">N/A</span>'}</td>
                    <td>${device.model || '<span class="text-muted">N/A</span>'}</td>
                    <td>${device.vendor || '<span class="text-muted">N/A</span>'}</td>
                    <td>${device.commission_date || '<span class="text-muted">未填写</span>'}</td>
                    <td>${device.days_in_service !== null ? device.days_in_service + ' 天' : '<span class="text-muted">N/A</span>'}</td>
                    <td>
                        <span class="status-badge ${statusClass}">
                            ${device.lifecycle_status_text}
                        </span>
                    </td>
                    <td>${device.rule_years !== null ? device.rule_years + ' 年' : '<span class="text-muted">无规则</span>'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 创建密码输入对话框
        function showPasswordDialog(title, callback) {
            // 创建遮罩层
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
                display: flex;
                justify-content: center;
                align-items: center;
            `;
            
            // 创建对话框
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                min-width: 300px;
                text-align: center;
            `;
            
            dialog.innerHTML = `
                <h3 style="margin-top: 0; color: #333;">${title}</h3>
                <p style="margin: 10px 0; color: #666; font-size: 14px; line-height: 1.4;">
                    为了保护系统安全，此操作需要管理员密码验证。<br>
                    请输入管理员密码以继续操作。
                </p>
                <input type="password" id="passwordInput" placeholder="请输入管理员密码" 
                       style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                <div style="margin-top: 15px;">
                    <button id="confirmBtn" style="background: #007bff; color: white; border: none; padding: 8px 16px; margin: 0 5px; border-radius: 4px; cursor: pointer;">确定</button>
                    <button id="cancelBtn" style="background: #6c757d; color: white; border: none; padding: 8px 16px; margin: 0 5px; border-radius: 4px; cursor: pointer;">取消</button>
                </div>
            `;
            
            overlay.appendChild(dialog);
            document.body.appendChild(overlay);
            
            const passwordInput = dialog.querySelector('#passwordInput');
            const confirmBtn = dialog.querySelector('#confirmBtn');
            const cancelBtn = dialog.querySelector('#cancelBtn');
            
            // 聚焦到密码输入框
            passwordInput.focus();
            
            // 处理确定按钮点击
            const handleConfirm = async () => {
                const password = passwordInput.value;
                if (password.trim() === '') {
                    alert('密码不能为空');
                    passwordInput.focus();
                    return;
                }
                
                // 禁用按钮，显示加载状态
                confirmBtn.disabled = true;
                confirmBtn.textContent = '验证中...';
                
                try {
                    // 向后端验证密码
                    const response = await fetch('/api/verify-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password: password })
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        // 密码正确，关闭对话框并执行回调
                        document.body.removeChild(overlay);
                        callback(password);
                    } else {
                        // 密码错误，显示错误信息
                        alert('密码错误，请重新输入');
                        passwordInput.value = '';
                        passwordInput.focus();
                        // 恢复按钮状态
                        confirmBtn.disabled = false;
                        confirmBtn.textContent = '确定';
                    }
                } catch (error) {
                    console.error('密码验证失败:', error);
                    alert('密码验证失败：网络错误');
                    // 恢复按钮状态
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = '确定';
                }
            };
            
            // 处理取消按钮点击
            const handleCancel = () => {
                document.body.removeChild(overlay);
                callback(null);
            };
            
            confirmBtn.addEventListener('click', handleConfirm);
            cancelBtn.addEventListener('click', handleCancel);
            
            // 支持回车键确认
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleConfirm();
                }
            });
            
            // 支持ESC键取消
            document.addEventListener('keydown', function escHandler(e) {
                if (e.key === 'Escape') {
                    document.removeEventListener('keydown', escHandler);
                    handleCancel();
                }
            });
        }

        // 显示添加规则模态框
        function showAddRuleModal() {
            showPasswordDialog('添加生命周期规则', (password) => {
                if (password === null) return; // 用户取消
                
                // 验证密码后显示模态框
                currentEditingRuleId = null;
                currentPassword = password; // 保存密码用于后续提交
                document.getElementById('ruleModalTitle').textContent = '添加生命周期规则';
                document.getElementById('ruleForm').reset();
                document.getElementById('isActiveGroup').style.display = 'none';
                document.getElementById('saveRuleBtn').textContent = '保存规则';
                
                const modal = new bootstrap.Modal(document.getElementById('ruleModal'));
                modal.show();
            });
        }

        // 编辑规则
        async function editRule(ruleId) {
            showPasswordDialog('编辑生命周期规则', async (password) => {
                if (password === null) return; // 用户取消
                
                try {
                    const response = await fetch('/api/lifecycle-rules');
                    const result = await response.json();
                    
                    if (result.success) {
                        const rule = result.data.find(r => r.id === ruleId);
                        if (rule) {
                            currentEditingRuleId = ruleId;
                            currentPassword = password; // 保存密码用于后续提交
                            document.getElementById('ruleModalTitle').textContent = '编辑生命周期规则';
                            document.getElementById('deviceType').value = rule.device_type;
                            document.getElementById('lifecycleYears').value = rule.lifecycle_years;
                            document.getElementById('warningMonths').value = rule.warning_months;
                            document.getElementById('description').value = rule.description || '';
                            document.getElementById('isActive').value = rule.is_active;
                            document.getElementById('isActiveGroup').style.display = 'block';
                            document.getElementById('saveRuleBtn').textContent = '更新规则';
                            
                            const modal = new bootstrap.Modal(document.getElementById('ruleModal'));
                            modal.show();
                        }
                    }
                } catch (error) {
                    console.error('加载规则详情失败:', error);
                    showError('加载规则详情失败');
                }
            });
        }

        // 删除规则
        async function deleteRule(ruleId, deviceType) {
            if (!confirm(`确定要删除设备类型 "${deviceType}" 的生命周期规则吗？`)) {
                return;
            }
            
            showPasswordDialog('删除生命周期规则', async (password) => {
                if (password === null) return; // 用户取消
                
                try {
                    const response = await fetch(`/api/lifecycle-rules/${ruleId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password: password })
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        showSuccess(result.message);
                        loadLifecycleRules();
                    } else {
                        showError('删除失败：' + result.message);
                    }
                } catch (error) {
                    console.error('删除规则失败:', error);
                    showError('删除规则失败：网络错误');
                }
            });
        }

        // 保存规则表单提交
        document.getElementById('ruleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            // 添加密码到表单数据
            if (currentPassword) {
                formData.append('password', currentPassword);
            }
            
            try {
                let url, method;
                if (currentEditingRuleId) {
                    url = `/api/lifecycle-rules/${currentEditingRuleId}`;
                    method = 'PUT';
                } else {
                    url = '/api/lifecycle-rules';
                    method = 'POST';
                }
                
                const response = await fetch(url, {
                    method: method,
                    body: formData
                });
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message);
                    bootstrap.Modal.getInstance(document.getElementById('ruleModal')).hide();
                    loadLifecycleRules();
                    loadDevicesStatus(); // 刷新设备状态
                    currentPassword = null; // 清除密码
                } else {
                    showError('保存失败：' + result.message);
                }
            } catch (error) {
                console.error('保存规则失败:', error);
                showError('保存规则失败：网络错误');
            }
        });

        // 显示成功消息
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('successToast'));
            toast.show();
        }

        // 显示错误消息
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('errorToast'));
            toast.show();
        }
    </script>
</body>
