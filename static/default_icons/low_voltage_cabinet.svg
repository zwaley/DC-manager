<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- 低压配电柜图标 -->
  <rect x="4" y="4" width="40" height="40" rx="2" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
  
  <!-- 柜门 -->
  <rect x="6" y="6" width="36" height="36" rx="1" fill="#42A5F5" stroke="#1E88E5" stroke-width="1"/>
  
  <!-- 断路器 -->
  <rect x="8" y="12" width="6" height="8" rx="1" fill="#424242" stroke="#212121" stroke-width="1"/>
  <rect x="16" y="12" width="6" height="8" rx="1" fill="#424242" stroke="#212121" stroke-width="1"/>
  <rect x="24" y="12" width="6" height="8" rx="1" fill="#424242" stroke="#212121" stroke-width="1"/>
  <rect x="32" y="12" width="6" height="8" rx="1" fill="#424242" stroke="#212121" stroke-width="1"/>
  
  <!-- 开关手柄 -->
  <rect x="10" y="10" width="2" height="4" fill="#FF5722"/>
  <rect x="18" y="10" width="2" height="4" fill="#4CAF50"/>
  <rect x="26" y="10" width="2" height="4" fill="#4CAF50"/>
  <rect x="34" y="10" width="2" height="4" fill="#FF5722"/>
  
  <!-- 电流表 -->
  <circle cx="14" cy="28" r="4" fill="#FFF" stroke="#333" stroke-width="1"/>
