  <!-- 电压表 -->
  <circle cx="26" cy="28" r="4" fill="#FFF" stroke="#333" stroke-width="1"/>
  <text x="26" y="30" text-anchor="middle" font-family="Arial" font-size="4" fill="#000">V</text>
  
  <!-- 指示灯 -->
  <circle cx="10" cy="36" r="1.5" fill="#4CAF50"/>
  <circle cx="16" cy="36" r="1.5" fill="#4CAF50"/>
  <circle cx="22" cy="36" r="1.5" fill="#4CAF50"/>
  <circle cx="28" cy="36" r="1.5" fill="#FF5722"/>
  <circle cx="34" cy="36" r="1.5" fill="#FF9800"/>
  
  <!-- 电压等级标识 -->
  <text x="38" y="40" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFF" font-weight="bold">LV</text>
