<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- 直流操作屏图标 -->
  <rect x="4" y="6" width="40" height="36" rx="2" fill="#607D8B" stroke="#455A64" stroke-width="2"/>
  
  <!-- 屏面 -->
  <rect x="6" y="8" width="36" height="32" rx="1" fill="#78909C" stroke="#546E7A" stroke-width="1"/>
  
  <!-- 显示屏 -->
  <rect x="8" y="10" width="16" height="10" rx="1" fill="#000" stroke="#333" stroke-width="1"/>
  <text x="16" y="16" text-anchor="middle" font-family="Arial" font-size="5" fill="#0F0">DC 48V</text>
  <text x="16" y="19" text-anchor="middle" font-family="Arial" font-size="4" fill="#0F0">NORMAL</text>
  
  <!-- 控制按钮 -->
  <circle cx="30" cy="13" r="3" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
  <text x="30" y="15" text-anchor="middle" font-family="Arial" font-size="4" fill="#FFF">ON</text>
  
  <circle cx="38" cy="13" r="3" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
  <text x="38" y="15" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFF">OFF</text>
  
  <!-- 指示灯组 -->
  <circle cx="10" cy="26" r="2" fill="#4CAF50"/>
  <text x="10" y="32" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFF">电源</text>
  
  <circle cx="18" cy="26" r="2" fill="#4CAF50"/>
  <text x="18" y="32" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFF">运行</text>
  
  <circle cx="26" cy="26" r="2" fill="#FF9800"/>
  <text x="26" y="32" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFF">告警</text>
  
  <circle cx="34" cy="26" r="2" fill="#666"/>
  <text x="34" y="32" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFF">故障</text>
  
  <!-- 操作开关 -->
  <rect x="8" y="36" width="6" height="4" rx="1" fill="#424242" stroke="#212121" stroke-width="1"/>
  <text x="11" y="39" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFF">RST</text>
  
  <rect x="16" y="36" width="6" height="4" rx="1" fill="#424242" stroke="#212121" stroke-width="1"/>
  <text x="19" y="39" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFF">TEST</text>
  
  <rect x="24" y="36" width="6" height="4" rx="1" fill="#424242" stroke="#212121" stroke-width="1"/>
  <text x="27" y="39" text-anchor="middle" font-family="Arial" font-size="3" fill="#FFF">MUTE</text>
  
  <!-- 急停按钮 -->
  <circle cx="36" cy="38" r="4" fill="#F44336" stroke="#D32F2F" stroke-width="2"/>
  <text x="36" y="40" text-anchor="middle" font-family="Arial" font-size="4" fill="#FFF" font-weight="bold">E</text>
  
  <!-- DC标识 -->
  <text x="40" y="8" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFF" font-weight="bold">DC</text>
</svg>