<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- 变压器图标 -->
  <rect x="6" y="8" width="36" height="32" rx="3" fill="#795548" stroke="#5D4037" stroke-width="2"/>
  
  <!-- 散热片 -->
  <rect x="2" y="12" width="4" height="24" fill="#8D6E63"/>
  <rect x="42" y="12" width="4" height="24" fill="#8D6E63"/>
  
  <!-- 高压侧线圈 -->
  <circle cx="18" cy="20" r="6" fill="none" stroke="#FF5722" stroke-width="2"/>
  <circle cx="18" cy="20" r="4" fill="none" stroke="#FF5722" stroke-width="1.5"/>
  <circle cx="18" cy="20" r="2" fill="none" stroke="#FF5722" stroke-width="1"/>
  
  <!-- 低压侧线圈 -->
  <circle cx="30" cy="20" r="6" fill="none" stroke="#2196F3" stroke-width="2"/>
  <circle cx="30" cy="20" r="4" fill="none" stroke="#2196F3" stroke-width="1.5"/>
  
  <!-- 铁芯 -->
  <rect x="22" y="14" width="4" height="12" fill="#424242"/>
  
  <!-- 高压接线端子 -->
  <line x1="12" y1="16" x2="6" y2="16" stroke="#FF5722" stroke-width="2"/>
  <line x1="12" y1="24" x2="6" y2="24" stroke="#FF5722" stroke-width="2"/>
  
  <!-- 低压接线端子 -->
  <line x1="36" y1="16" x2="42" y2="16" stroke="#2196F3" stroke-width="2"/>
  <line x1="36" y1="20" x2="42" y2="20" stroke="#2196F3" stroke-width="2"/>
  <line x1="36" y1="24" x2="42" y2="24" stroke="#2196F3" stroke-width="2"/>
  
  <!-- 标识 -->
  <text x="24" y="36" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFF">T</text>
</svg>